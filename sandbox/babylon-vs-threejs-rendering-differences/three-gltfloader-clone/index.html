<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.js - GLTFLoader (clone)</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #info {
        position: fixed;
        left: 12px;
        top: 12px;
        color: #fff;
        background: rgba(0, 0, 0, 0.45);
        padding: 8px 10px;
        border-radius: 8px;
        font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        z-index: 10;
      }
      #info a {
        color: #fff;
      }
      canvas {
        display: block;
      }
      #loadingOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        font: 14px/1.4 system-ui, sans-serif;
        z-index: 9999;
      }
      #loadingOverlay.hidden {
        display: none;
      }
      #loadingBar {
        width: 240px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 12px;
      }
      #loadingBarFill {
        height: 100%;
        width: 30%;
        background: #fff;
        border-radius: 2px;
        animation: loadingBar 1.2s ease-in-out infinite;
      }
      @keyframes loadingBar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }
    </style>
  </head>
  <body>
    <div id="loadingOverlay" aria-busy="true">
      <span>Loading scene…</span>
      <div id="loadingBar"><div id="loadingBarFill"></div></div>
    </div>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
      Royal Esplanade (local HDR): <code>/env/royal_esplanade_2k.hdr</code><br />
      로딩 (씬·프레임 안정): <span id="loadingTimeDisplay">--</span>s<br />
      FPS: <span id="fpsDisplay">--</span>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
